name: Github Actions CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  My-Deploy-Job:
    runs-on: ubuntu-latest

    steps:
      - name: "Hello World 출력하기"
        run: echo "Hello World"

      - name: "여러 명령어 입력하기"
        run: |
          echo "첫 번째 명령어"
          echo "두 번째 명령어"
          echo "세 번째 명령어"

  show-github-env-value:
    runs-on: ubuntu-latest

    steps:
      - name: "깃헙 환경변수 출력하기 1"
        run: echo $GITHUB_SHA #커밋 ID

      - name: "깃헙 환경변수 출력하기 2"
        run: echo $GITHUB_REPOSITORY #레포지토리 명

  show-github-secret-value:
    runs-on: ubuntu-latest

    steps:
      - name: "노출하면 안되는 값들"
        run: echo ${{secrets.MY_NAME}}
